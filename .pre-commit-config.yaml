repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v3.4.0'
    hooks:
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v7.21.0'
    hooks:
      - id: eslint

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        args: [--check]

  - repo: https://github.com/timothycrosley/isort
    rev: 5.7.0
    hooks:
      - id: isort
        args: [ --check ]


